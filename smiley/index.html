<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smiley Face</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Make Smiley Face</h1>
        <h2>Make the Circle</h2>
        <div class="face"></div>

        <h2>Step 2: Add a left eye</h2>
        <div class="face">
            <div class="lefteye"></div>
        </div>
        </h2>

        <h2>Step 3: Add a right eye</h2>
        <div class="face">
            <div class="lefteye"></div>
            <div class="righteye"></div>
        </div>

        <h2>Step 4: Add a mouth</h2>
        <div class="face">
            <div class="lefteye"></div>
            <div class="righteye"></div>
            <div class="mouth"></div>
        </div>

        <h2>Step 5: Add inner eyes</h2>
        <div class="face">
            <div class="lefteye"><div id="inner-left"></div></div>
            <div class="righteye"><div id="inner-right"></div></div>
            <div class="mouth"></div>
        </div>

        <h2>Step 6: Add some hair</h2>
        <div class="face">
            <div class="lefteye"><div id="inner-left"></div></div>
            <div class="righteye"><div id="inner-right"></div></div>
            <div class="mouth"></div>
            <div class="hair"></div>
        </div>
    </div>
    
</body>
</html>
